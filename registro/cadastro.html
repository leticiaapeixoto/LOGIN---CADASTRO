<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div id="main-container">
    <h1> Cadastre-se </h1> 
    <form id="register-form"> 
<div class="full-box"> 
    <label for="cpf ou cnpj"> CPF OU CNPJ </label>
    <input type="cpf ou cnpj" name="cpf ou cnpj" id="cpf ou cnpj" placeholder="Digite seu CPF OU CNPJ">

    <div class="half-box "> 
     <label for="nome"> Nome </label>
       <input type="nome" name="nome" id="nome" placeholder="Digite seu Nome">

        <div class="half-box "> 
         <label for="data de nascimento"> Data de nascimento </label>
        <input type="data de nascimento" name="data de nascimento" id="data de nascimento" placeholder="Digite sua data de nascimento">

       <div class="half-box "> 
     <label for="sexo"> Sexo </label>
      <input type="sexo" name="Sexo" id="Sexo" placeholder="Digite seu sexo">

         <div class="half-box "> 
       <label for="nome da mae"> Nome da mãe </label>
        <input type="nome da mae" name="nome da mae" id="nome da mae" placeholder="Digite o nome da sua mãe">
            
     <div class="half-box "> 
      <label for="telefone celular"> Telefone celular </label>
        <input type="telefone celular" name="telefone celular" id="telefone celular" placeholder="Digite o telefone celular">
                        
    <div class="half-box "> 
        <label for="telefone fixo"> Telefone fixo </label>
     <input type="telefone fixo" name="telefone fixo" id="telefone fixo" placeholder="Digite o telefone fixo">
                            
        <div class="half-box "> 
      <label for="endereço completo"> Endereço completo </label>
      <input type="endereço completo" name="endereço completo" id="endereço completo" placeholder="Digite o endereço completo">


    </div><div class="half-box "> 
    <label for="Login"> Login </label>
    <input type="Login" name="Login" id="Login" placeholder="Digite o Login">

</div><div class="half-box "> 
    <label for="Senha"> Senha </label>
    <input type="Senha" name="Senha" id="Senha" placeholder="Digite a Senha">

    <div class="full-box"> 
      <input type="submit" id="btn-submit" value="Registrar">
  

    <div id="login-container">
      <p> Já tem registro?</p>
      <a href="../login/login.html">Logar</a>
</div>

    </form>   
    </div>
    <p class="error-validation template"></p>
    <script src="scripts.js"></script>
</body>
</html>
